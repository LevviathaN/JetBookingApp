<template>
    <template if:true={bookings}>
        <div class="container">
            <lightning-datatable
                key-field="id"
                data={bookings.data}
                columns={columns}>
            </lightning-datatable>
        </div>
    </template>
    <template if:false={bookings}>
        <div>Select a jet</div>
    </template>
</template>
