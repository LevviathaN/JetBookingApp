<template>
    <div class="slds-m-top_small slds-m-bottom_medium">
        <h2 class="slds-text-heading_small slds-m-bottom_small">
            Click the buttons to activate the <code>onclick</code> handler and view the label of the clicked button.
        </h2>
        <lightning-button variant="brand" label="Create" title="Primary action" onclick={handleCreateClick} class="slds-m-left_x-small"></lightning-button>
        <lightning-button label="Update" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="destructive" label="Delete" title="Destructive action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </div>
    <div class="slds-m-vertical_medium">
        <p>The label of the button that was clicked is: <span class="slds-text-heading_small">{clickedButtonLabel}</span></p>
    </div>
    <template  if:true={show}>
        <lightning-record-form
                            object-api-name="Jet_Booking__c"
                            fields={selectedFields}
                            columns="1"
                            mode="create">
        </lightning-record-form>
